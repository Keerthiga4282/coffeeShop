<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--project title-->
    <title>Coffee shop website using bootstrap</title>
    <!--favourite icon-->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <!--Css link-->
    <link rel="stylesheet" href="./style.css">
    <!--font awesome cnd link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header><!-- 1.parentContainer-->
        <nav class="navBar"> <!-- 2.component-->
            <div class="navBarContainer"><!--3.componenetContainer-->
                <div class="navBarBodyone"><!--4.row-->
                    <div class="navBarBlockone"><!--5.column-->
                    </div>
                    <div class="navBarBlocktwo"></div><!--5.column-->
                </div>
            </div>
        </nav>
        <div class="heroSection"><!--2.component-->
            <div class="heroSectionContainer"><!--3.componenetContainer-->
                <div class="heroSectionBodyone"><!--4.row-->
                    <div class="heroSectionBlockone"></div><!--5.column-->
                </div>
            </div>
        </div>
    </header>
    <main><!-- 1.parentContainer-->
        <section class="menu"><!--2.component-->
            <div class="menuContainer"><!--3.componenetContainer-->
                <div class="menuBodyone"><!--4.row-->
                    <div class="menuBlockone"></div><!--5.column-->
                </div>
            </div>
            </div>
        </section>
        <section class="facility"><!--2.component-->
            <div class="facilityContainer"><!--3.componentContainer-->
                <div class="facilityBodyone"><!--4.row-->
                    <div class="facilityBlockone"></div><!--5.column-->
                </div>
                <div class="facilityBodytwo"><!--4.row-->
                    <div class="facilityBlocktwo"><!--5.column-->
                    </div>
                    <div class="facilityBlockthree"><!--5.column-->
                    </div>
                    <div class="facilityBlockfour"><!--5.column-->
                    </div>
                    <div class="facilityBlockfive"><!--5.column-->
                    </div>
                </div>
            </div>


        </section>
        <section class="popularMenu"><!--2.component-->
            <div class="popularMenuContainer"><!--3.componentContainer-->
                <div class="popularMenuBodyone"><!--4.row-->
                    <div class="popularMenuBlocktwo"><!--5.column-->
                    </div>
                </div>
                <div class="popularMenuBodytwo"><!--4.row-->
                    <div class="popularMenuBlockthree"><!--5.column-->
                    </div>
                    <div class="popularMenuBlockfour"><!--5.column-->
                    </div>
                    <div class="popularMenuBlockfive"><!--5.column-->
                    </div>
                    <div class="popularMenuBlocksix"><!--5.column-->
                    </div>
                    <div class="popularMenuBlockseven"><!--5.column-->
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery"><!--2.component-->
            <div class="galleryContainer"><!--3.componentContainer-->
                <div class="galleryBodyone"><!--4.row-->
                    <div class="galleryBlockone"></div><!--5.column-->
                </div>
                <div class="galleryBodytwo"><!--4.row-->
                    <div class="galleryBlocktwo"></div>
                    <div class="galleryBlockthree"><!--5.column-->
                    </div>
                    <div class="galleryBlockfour"><!--5.column-->
                    </div>
                    <div class="galleryBlockfive"><!--5.column-->
                    </div>
                    <div class="galleryBlocksix"><!--5.column-->
                    </div>
                    <div class="galleryBlockseven"><!--5.column-->
                    </div>
                </div>
            </div>


        </section>
        <section class="team"><!--.component-->
            <div class="teamContainer"><!--3.componentContainer-->
                <div class="teamBodyone"><!--4.row-->
                    <div class="teamBlockone"><!--5.column-->
                    </div>
                </div>
                <div class="teamBodytwo"><!--4.row-->
                    <div class="teamBlocktwo"><!--5.column-->
                    </div>
                    <div class="teamBlockthreee"><!--5.column-->
                    </div>
                    <div class="teamBlockfour"><!--5.column-->
                    </div>
                    <div class="teamBlockfive"><!--5.column-->
                    </div>
                    <div class="teamBlocksix"><!--5.column-->
                    </div>
                    <div class="teamBlockseven"><!--5.column-->
                    </div>
                </div>
        </section>

    </main>

    <footer><!-- 1.parentContainer-->
        <div class="contact"><!--2.component-->
            <div class="contactContainer"><!--3.componentContainer-->
                <div class="contactBodyone"><!--4.row-->
                    <div class="contactBlockone"><!--5.column-->
                    </div>
                    <div class="contactBodytwo"><!--4.row-->
                        <div class="contactBlocktwo"><!--5.column-->
                        </div>
                        <div class="contactBlockthree"><!--5.column-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contactIcon"><!--2.component-->
            <div class="contactIconContainer"><!--3.componentContainer-->
                <div class="contactIconBodyone"><!--4.row-->
                    <div class="contactIconBlockone"><!--5.column-->
                    </div>
                    <div class="contactIconBlocktwo"><!--5.column-->
                    </div>
                    <div class="contactIconBlockthree"><!--5.column-->
                    </div>
                    <div class="contactIconBlockfour"><!--5.column-->
                    </div>

                </div>
                <div class="contacIconBodytwo"><!--4.row-->
                    <div class="contactIconBlockfive"><!--5.column-->
                    </div>
                </div>
            </div>
        </div>

</html>
