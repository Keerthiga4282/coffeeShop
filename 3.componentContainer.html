<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--project title-->
    <title>Coffee shop website using bootstrap</title>
    <!--favourite icon-->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <!--Css link-->
    <link rel="stylesheet" href="./style.css">
    <!--font awesome cnd link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header><!-- 1.parentContainer-->
        <nav class="navBar"> <!-- 2.component-->
            <div class="navBarContainer"><!--3.componenetContainer-->
            </div>
        </nav>
        <div class="heroSection"><!--2.component-->
            <div class="heroSectionContainer"><!--3.componenetContainer-->
            </div>
        </div>
    </header>
    <main><!-- 1.parentContainer-->
        <section class="menu"><!--2.component-->
            <div class="menuContainer"><!--3.componenetContainer-->
            </div>
        </section>
        <section class="facility"><!--2.component-->
            <div class="facilityContainer"><!--3.componentContainer-->
            </div>
        </section>
        <section class="popularMenu"><!--2.component-->
            <div class="popularMenuContainer"><!--3.componentContainer-->
            </div>
        </section>
        <section class="gallery"><!--2.component-->
            <div class="galleryContainer"><!--3.componentContainer-->
            </div>
        </section>
        <section class="team"><!--.component-->
            <div class="teamContainer"><!--3.componentContainer-->
            </div>
        </section>

    </main>

    <footer><!-- 1.parentContainer-->
        <div class="contact"><!--2.component-->
            <div class="contactContainer"><!--3.componentContainer-->
            </div>
        </div>
        <div class="contactIcon"><!--2.component-->
            <div class="contactIconContainer"><!--3.componentContainer-->
            </div>
        </div>
    </footer>
</body>

</html>
